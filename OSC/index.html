<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary Composition</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>


    <div class="card">
        
        <img class="hero-image" src="./images/illustration-hero.svg" alt="hero image">
    
        <div class="container">
        
          <h2 class="title">Order Summary</h2>
            <p class="order-description"> You can now listen to songs,<br> 
             audios and podcasts on any<br>
             device you like! </p>

     <div class="plan-container">
        
        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
       
    <div class="plan-description">
        
         <strong class="annual-plan">Annual Plan</strong>
           
         <p>$59.99/year</p>
         
        </div>
        
        <a href="">Change</a></p>
      
    </div>

     <button class="proceed-button">Proceed to payment</button>
     <button class="cancel-button">Cancel</button>

    </div>

      
    
</body>

</html>
